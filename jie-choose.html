<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>芝麻分</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style01.css" />
		<script src="js/reset.js"></script>	
	</head>
	<body ontouchstart="">
		<div class="ui-wrap">
			<p class="top-warn">
				为了提供急速的借款，试运营期间每天限定 500 个借款名额
			</p>
			<div class="mt35">
				<p class="choose-title tac">借多少</p>
				<div class="outer-box">
					<div class="inner-list ui-border-b">
						<span class="choose-btn cur">500</span>
						<span class="choose-btn ">1000</span>
					</div>
				</div>
				
			</div>
			<div class="mt20">
				<p class="choose-title tac">借几天</p>
				<div class="outer-box ui-border-b">
					<div class="inner-list">
						<span class="choose-btn cur">7天</span>
						<span class="choose-btn ">14天</span>
					</div>
				</div>
				
			</div>
			<p class="choose-title tac mt30">到期还</p>
			<p class="tac mt15 red-color"><em class="fs36">10526</em><em class="fs20">元</em></p>
			<div class="ui-form mt49">
				<div class="ui-btn-wrapper">
					<div class="ui-btn-normal ui-btn-primary">免费抢额度</div>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
    	});	
		</script>
	</body>
</html>
