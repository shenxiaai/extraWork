<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>短信验证</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style01.css" />
		<script src="js/reset.js"></script>	
	</head>
	<body ontouchstart="">
		<div class="ui-wrap">
			<div class="jie1000-header ui-border-b">
				<a class="ui-back" href=""></a>
				<div class="ui-title">短信验证</div>
			</div>
			<div class="sub-nav">
				<div class="nav-icon nav-icon-01 cur">
					<span>个人信息</span>
				</div>
				<div class="nav-icon nav-icon-02 cur">
					<span>手机实名</span>
				</div>
				<div class="nav-icon nav-icon-03 cur">
					<span>芝麻分</span>
				</div>
			</div>
			<p class="tip-text-mes">请输入发送至 1881****045 的短信验证码</p>
			<div class="ui-form mt20">
				<form action="#">
					<div class="ui-form-item ui-nowrap-flex">
						<label class="colorLabel">验证码</label>
						<div class="ui-flex-1">
							<input class="" type="text" placeholder="请输入短信验证码">
							<span class="send-btn">重发</span>
						</div>
					</div>
				</form>
				<div class="ui-btn-wrapper mt51">
					<div class="ui-btn-normal ui-btn-primary demo-tip">提交</div>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			//浮层提示
			$(".demo-tip").on("click", function() {
				var el = $.tips({
					content: '服务密码错误',
					stayTime: 0,
					type: "warn"
				});
				el.on("tips:hide", function() {
					console.log("tips hide");
				});
			});
    	});	
		</script>
	</body>
</html>
