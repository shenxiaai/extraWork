<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1 maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>表格</title>
	<link rel="stylesheet" type="text/css" href="./css/standard.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/reset.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body ontouchstart="" class="seriousLine">
	<div class="serious">
		<div class="serious-item-box">
			<div class="serious-item">
				<label>城市:</label>
				<input type="text" name="">
			</div>
			<div class="serious-item">
				<label>医院:</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="serious-item-box">
			<div class="serious-item">
				<label>科室:</label>
				<input type="text" name="">
			</div>
			<div class="serious-item">
				<label>医生:</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="serious-item-box">
			<div class="serious-item">
				<label>实践题目:</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="serious-item-box">
			<div class="serious-item">
				<label>事件简介:</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="serious-item-box">
			<div class="serious-item">
				<label>提交时间:</label>
				<input type="text" name="" value="2017.05.06">
			</div>
		</div>

		<img class="mt15 mt5" src="images/lineWithCenterDot.png" width="100%">

		<div class="serious-item2">
			<p>1.一般资料及主诉：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>2.现病史：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>3.其他病史(既往史、个人史、家族史)：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>4.体格检查：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>5.精神检查：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>6.精神科量表：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>7.实验室检查：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>8.诊断：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>9.治疗(本次治疗及患者复诊情况)：</p>
			<textarea></textarea>
		</div>
		<img class="mtb10" src="images/lineWithCenterDot.png" width="100%">
		<div class="serious-item2">
			<p>对本案例的思考：</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>问题一：患者的主要临床特征有哪些？</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>问题二：是否需要进行风险评估与功能评估？</p>
			<div class="radioBox">
				<input type="radio" name="yes" checked="">是
				<input class="ml10" type="radio" name="yes">否
			</div>
		</div>
		<div class="serious-item2">
			<p>问题三：诊断及诊断依据是什么？</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>问题四：在制定整体治疗方案时，你会考虑哪些因素？</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>问题五：如考虑药物治疗，需要考虑的因素有哪些？如何进行抗抑郁药物的选择？</p>
			<textarea></textarea>
		</div>
		<div class="serious-item2">
			<p>问题六：患者第2次复诊时，是否考虑调整治疗方案？调整的依据是什么？如何调整？</p>
			<textarea></textarea>
		</div>
		
		<div class="form-item">
			<button class="bigBtn">提交</button>
		</div>

		<div class="form-item">
			<button class="bigBtn">生成PDF文档</button>
		</div>

	</div>
</body>
</html>
