<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1 maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="./css/standard.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
	<script type="text/javascript" src="./js/reset.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script src="./js/jquery1.12.4.min.js"></script>
</head>
<body ontouchstart="">
	<div class="page8">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/img1.jpg" width="100%"></div>
				<div class="swiper-slide"><img src="images/bg1.jpg" width="100%"></div>
				<div class="swiper-slide"><img src="images/img1.jpg" width="100%"></div>
				<div class="swiper-slide"><img src="images/img2.jpg" width="100%"></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
            </div>
		</div>

	</div>
	
	<script src="./js/swiper-3.4.2.jquery.min.js"></script>
	<script>
		var swiperContainer = document.querySelector('.swiper-container');
		// swiperContainer.style.width = cw + 'px';

		var mySwiper = new Swiper ('.swiper-container', {
			// direction: 'vertical',
			loop: true,
			autoplay: 3000,
			pagination: '.swiper-pagination'		// 如果需要分页器
		})        
  </script>
</body>
</html>
