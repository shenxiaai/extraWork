<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1 maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>个人中心</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/reset.js"></script>
	<style>
		.demo-block {padding: 1rem;}
		.dialog-btn,.demo-tip,.demo-tip2 {width: 200px;padding: 20px;margin: 10px auto;border: 1px solid #ccc;background: #fff;}
	</style>
</head>

<body ontouchstart="">
	<div class="ui-wrap">
		<div class="ui-form-wrap selfCenter">
			<div class="selfIcon">
				<img src="images/img_head@2x.png" alt="">
				<p>小米花</p>
				<p>12345678965</p>
			</div>

			<div class="ui-form">
				<div class="ui-form-item">
					<div class="blueBg"><img src="images/icon_limit@2x.png" width="100%" alt=""></div>
					我的额度
				</div>
				<div class="ui-form-item">
					<div class="blueBg"><img src="images/icon_msg@2x.png" width="100%" alt=""></div>
					我的消息
				</div>
				<div class="ui-form-item">
					<div class="blueBg"><img src="images/icon_mycard@2x.png" width="100%" alt=""></div>
					我要还款
				</div>
			</div>
		</div>

	</div>

	<script src="js/zepto.min.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
