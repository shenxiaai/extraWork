<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>力多社区-发布</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/reset.js"></script>	
	</head>
	<body ontouchstart="">
		<div class="ui-wrap edit">
			<header class="ld-header ui-border-b">
				<a class="ui-back" href=""></a>
				<div class="ui-title">发布</div>
				<a href="" class="ui-rigIcon"><img src="images/ld-sendBtn.png" alt="" style="width: 1.6rem;height: 1.4rem;"></a>
			</header>

			<div class="ui-form-wrap plr12 bgfff">
				<div class="ui-form">
					<form action="#">
						<div class="ui-form-item ui-form-item-show ui-nowrap-flex flex-between ui-border-b" id="txtAreaBox">
							<textarea name="" cols="30" rows="10" placeholder="请输入正文 不少于20字"></textarea>
						</div>
						<div class="ui-form-item ui-form-item-show ui-nowrap-flex flex-between fz12 color9">
							<input type="checkbox">匿名
						</div>
					</form>
				</div>
			</div>

			<div class="menu">
				<div class="item"><img src="images/ld-home_icon1.png" alt=""><!-- <img src="images/ld-home_icon2.png" alt=""> --><br>首页</div>
				<div class="item active"><!-- <img src="images/ld-edit_icon1.jpg" alt=""> --><img src="images/ld-edit_icon2.jpg" alt=""><br>发布</div>
				<div class="item"><img src="images/ld-self_icon1.png" alt=""><!-- <img src="images/ld-self_icon2.png" alt=""> --><br>我的</div>
			</div>

		</div>

		<script>
			window.onload = function () {
				var txtAreaBox = document.getElementById('txtAreaBox'),
					ch = document.documentElement.clientHeight;

				txtAreaBox.style.height = ch*0.7 + 'px';
			}
		</script>
	</body>
</html>
