<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>专家-page3</title>
	<link rel="stylesheet" type="text/css" href="./css/standard-pc.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="topNav">
			<img src="./images/topNavBg2.jpg" alt="" width="100%" class="topNavBg">
		</div>
		<div class="zj-page3Form">
			<h4>专家注册</h4>
			<div class="form-item">
				<label for="">医院</label>
				<div class="ipt sel">
					<select name="">
						<option value="协和医院">协和医院</option>
						<option value="同仁医院">同仁医院</option>
						<option value="仁济医院">仁济医院</option>
						<option value="交大附属医院">交大附属医院</option>
						<option value="第六人民医院">第六人民医院</option>
						<option value="中医医院">中医医院</option>
					</select>
				</div>
			</div>
			<div class="form-item">
				<label for="">科室</label>
				<div class="ipt sel">
					<select name="">
						<option value="精神科">精神科</option>
						<option value="儿科">儿科</option>
						<option value="骨科">骨科</option>
						<option value="肿瘤科">肿瘤科</option>
						<option value="妇科">妇科</option>
					</select>
				</div>
			</div>
			<div class="form-item">
				<label for="">城市</label>
				<div class="ipt sel">
					<select name="">
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="哈尔滨">哈尔滨</option>
						<option value="广州">广州</option>
						<option value="重庆">重庆</option>
					</select>
				</div>
			</div>
			<div class="form-item">
				<label for="">姓名</label>
				<div class="ipt">
					<input type="text" placeholder="请输入您的姓名">
				</div>
			</div>
			<div class="form-item">
				<label for="">手机号</label>
				<div class="ipt">
					<input type="text" placeholder="请输入您的手机号">
				</div>
			</div>
			<div class="form-item tar">
				<button class="lightBtn">注册</button>
				<button class="lightBtn pureBtn mt15">返回</button>
			</div>

		</div>

	</div>
	<script src="./js/common.js"></script>
	<script>
		window.onload = function() {
			var sel = document.querySelectorAll('.sel');
			if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";" )[1].replace(/[ ]/g,"")== "MSIE8.0") {
				console.log( "IE 8.0");
				for(var i = 0; i < sel.length; i++) {
					var ss = sel[i].getElementsByTagName('select')[0];
					ss.style.filter = 'alpha(opacity: 0)';
					ss.style.opacity = 0;
				}
			} else {
				console.log( 'IE的其他版本' );
			}

		}
	</script>
</body>
</html>
