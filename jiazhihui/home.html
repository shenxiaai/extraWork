<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1 maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="./css/standard.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/reset.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</head>
<body ontouchstart="" class="home">
	<header>
		<p>首页</p>
		<a class="menu" id="menu"></a>
	</header>
	<div class="main">
		<div class="homeBox">
			<div class="part part1">
				<div class="cloud">活动规则</div>
				<h2 class="no no1 ptb4 pl20 lh20">销售指定明星产品，累计积分，即可获得丰厚大奖：<b>迪拜游、泰国游、ThinkPadStack投影模块、SSD移动硬盘100元佳沃礼品卡。</b></h2>
				<h2 class="no no2 ptb4 pl20 lh20">参与夺标之星的用户均可参加免费抽奖活动！</h2>
				<div class="choose-btn-box">
					<button class="btn1">活动详情</button>
					<button class="btn2">上报商机</button>
					<button class="btn3">活动展示</button>
				</div>
			</div>
			<div class="part part2 mt50">
				<div class="cloud">大赛奖励</div>
				<ul>
					<li><img src="images/Dubai.png"></li>
					<li><img src="images/Thailand.png"></li>
					<li><img src="images/Stack.png"></li>
					<li><img src="images/SSD.png"></li>
					<li><img src="images/fruitCard.png"></li>
				</ul>
			</div>
			<div class="part part3 mtb50">
				<div class="cloud">活动展示</div>
				<div class="vid pt10"><video src="images/shipin.mp4" width="100%"></video></div>
			</div>

			<div class="block" id="block"></div>
			<div class="carte" id="carte">
				<div class="close" id="close"><img src="images/closeArr.png" alt=""></div>
				<ul>
		            <a href="home.html"><li><img src="images/icon1.png" alt="">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</li></a>
		            <a href="activityDetail.html"><li><img src="images/icon2.png" alt="">活动详情</li></a>
		            <a href="busiOpportunity.html"><li><img src="images/icon3.png" alt="">商机上报</li></a>
		            <a href="productDetail.html"><li><img src="images/icon4.png" alt="">产品详情</li></a>
		            <a href="backreword.html"><li><img src="images/icon7.png" alt="">往期回顾</li></a>
		        </ul>
			</div>
			
		</div>
	</div>
	<script>
		window.onload = function() {
			var menu = document.querySelector('#menu'),
				block = document.querySelector('#block'),
				carte = document.querySelector('#carte'),
				close = document.querySelector('#close'),
				flag = 1;

			block.style.width = cw + 'px';
			block.style.height = ch + 'px';

			menu.onclick = function () {
				if(flag) {
					block.style.display = 'block';
					moveAction(carte, 'right', 0);
					flag = 0;
				}
			}
			close.onclick = block.onclick = function () {
				if (!flag) {
					block.style.display = 'none';
					moveAction(carte, 'right', -carte.offsetWidth);
					flag = 1;
				}
			}
		}
	</script>
</body>
</html>
