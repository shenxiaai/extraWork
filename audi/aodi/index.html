  <script type="text/javascript">
  $(function() {
    $('.ani-rotate').each(function() {
      //音乐控制
      $(this).on('click',function() {
        if($(this).hasClass('ani-rotate')) {
          $(this).removeClass('ani-rotate');
        }else {
          $(this).addClass('ani-rotate');
        }
      })
    })
  })
  function closePopup() {
    $('#popup-submit').addClass('none');
  }
  function showPopup() {
    $('#popup-submit').removeClass('none');
  }
  </script>
