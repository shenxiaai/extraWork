<!DOCTYPE html>
<html>
	<head>

		<title>获取额度</title>
		<link rel="stylesheet" href="css/base.css" />

		<link rel="stylesheet" href="css/style01.css" />
		<script src="js/reset.js"></script>	
	</head>
	<body ontouchstart="">
		<div class="ui-wrap">
			<div class="jie1000-header ui-border-b">
				<a class="ui-back" href=""></a>
				<div class="ui-title">获取额度</div>

			<div class="sub-nav">

			</div>
			<div class="ui-form mt20">
				<form action="#">
					<div class="ui-form-item ui-nowrap-flex ui-border-b">
						<label class="colorLabel">姓名</label>
						<div class="ui-flex-1">
							<input class="tar" type="text" placeholder="请点击输入姓名">
						</div>
					</div>
					<div class="ui-form-item ui-nowrap-flex ui-border-b">
						<label class="colorLabel">身份证号</label>
						<div class="ui-flex-1">
							<input class="tar" type="text" placeholder="请点击输入身份证号">
						</div>
					</div>

					<div class="ui-form-item ui-form-item-show ui-border-b ui-nowrap-flex flex-between mt20">
						<label for="#" class="colorLabel">学历</label>
						<div class="ui-flex-1 jie-arrow tar">
							<a href="#">请选择最高学历</a>
						</div>
					</div>
					<div class="ui-form-item ui-form-item-show ui-border-b ui-nowrap-flex flex-between">
						<label for="#" class="colorLabel">婚姻</label>
						<div class="ui-flex-1 jie-arrow tar">
							<a href="#">请选择婚姻状况</a>
						</div>
					</div>
					<div class="ui-form-item ui-form-item-show ui-border-b ui-nowrap-flex flex-between">
						<label for="#" class="colorLabel">工作信息</label>
						<div class="ui-flex-1 jie-arrow tar">
							<a href="#">请填写工作信息</a>
						</div>
					</div>
					<div class="ui-form-item ui-form-item-show ui-border-b ui-nowrap-flex flex-between">
						<label for="#" class="colorLabel">紧急联系人</label>
						<div class="ui-flex-1 jie-arrow tar">
							<a href="#">请填写联系人信息</a>
						</div>
					</div>
					<div class="ui-btn-wrap mt49">
						<p class="ui-deal-box">
							<input type="checkbox" class="ui-checkbox-round" id="agreeInput"><label for="agreeInput">阅读并同意</label><span class="blue-color js-diolog-deal">《个人信息与隐私保护协议》</span>
						</p>
					</div>
				</form>
				<div class="ui-btn-wrapper">
					<div class="ui-btn-normal ui-btn-primary">下一步</div>
				</div>
			</div>

		<script src="js/zepto.min.js"></script>
