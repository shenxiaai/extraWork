	<script src="js/zepto.min.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/common.js"></script>
	<script>
		$(function() {


			// 弹窗
			var dia = null;

			$(".dialog-btn1").on("click", function() {
				dia = $("#ui-dialog1").dialog("show");
			});
			$(".dialog-close-icon").on("click", function() {
				dia = $("#ui-dialog1").dialog("hide");
			});

			//浮层提示
			$(".demo-tip").on("click", function() {
				var el = $.tips({
					content: '温馨提示内容',
					stayTime: 2000,
					type: "warn"
				});
				el.on("tips:hide", function() {
					console.log("tips hide");
				});
			});
			//浮层居中提示
			$('.demo-tip2').on("click", function() {
				$('.ui-popcenter').addClass('show');
				window.setTimeout(function() {
					$('.ui-popcenter').removeClass('show');
				}, 2000);
			})

		});
	</script>
