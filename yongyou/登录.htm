<script type="text/javascript" src="js/jquery.validation.min.js"></script>
<script>
$(function(){
$('#login_form').validate({
        errorPlacement: function(error, element){
            var error_td = element.parent();
			error_td.addClass('erros');
            error_td.append(error);
        },
        success : function(label){
			label.parent().removeClass('erros');
            label.addClass('validate_right').text('');
        },
        onkeyup: false,
        rules : {
            phone : {
                required : true,
                minlength: 1,
				maxlength: 20
            },
            password : {
                required : true,
                minlength: 4,
				maxlength: 20
            }
        },
        messages : {
            phone : {
                required : '请输入手机号',
				minlength: '请输入正确的手机号码',
				maxlength: '请输入正确的手机号码'
				
            },
            password  : {
                required : '请输入密码',
                minlength: '密码长度应在6-20个字符之间',
				maxlength: '密码长度应在6-20个字符之间'
            }
        }
    });
});


</script>
